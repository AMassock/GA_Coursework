<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="img/css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
    <section class="guidebooks">
    
      <h1>Meet Guidebooks</h1>
      <h5>Discover hundreds of local spots recommended by Airbnb hosts</h5>
    
      <div class="container">
        
        <div class="inner">
          <img class="background-image" src="img/san-francisco.jpg" alt="Photo of San Francisco hills" class="center">
          <p class="overlay">San Francisco</p>
        </div>

        <div class="inner">
          <img class="background-image" src="img/new-york.jpg" alt="Photo of New York skyline" class="center">
          <p class="overlay">New York</p>
        </div>

        <div class="inner">
          <img class="background-image" src="img/london.jpg" alt="Photo of Big Ben in London" class="center">
          <p class="overlay">London</p>
        </div>

      </div>
      
      <button><a href="#">See All Guidebooks</a></button>

    </section>

    <section class="weekend">
      
      <h1>Just for the weekend</h1>
      <h5>Discover new, inspiring places close to home.</h5>
      
      <div class="container">
      
          <div class="inner">
            <img class="background-image" src="img/napa.jpg" alt="Photo of vineyard" class="center">
            <p class="overlay">Napa</p>
          </div>
      
          <div class="inner">
            <img class="background-image" src="img/sonoma.jpg" alt="Photo of vineyard" class="center">
            <p class="overlay">Sonoma</p>
          </div>
      
          <div class="inner">
            <img class="background-image" src="img/san-francisco-2.jpg" alt="Photo of San Francisco homes" class="center">
            <p class="overlay">San Francisco</p>
          </div>
      
      
      </div>
      
      <button><a href="#">See All Destinations</a></button>
    
    </section>

</body>

</html>
