{% extends "base.html" %} {% block content %}

<div>
  <h2>Posts:</h2>

  <ul>
    {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a>
      <p>{{ post.body }}</p>
      <p>By: {{ post.author }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock content %}
